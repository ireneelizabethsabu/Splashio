  <meta charset="UTF-8" />

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="App.css" />
</head>

<body>
  <header class="header mb-auto">
    <nav class="navbar navbar-expand-md navbar-light">
      <a class="navbar-brand" href="/">SPLASHIO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Set Reminder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Daily Status</a> 
          </li>
        </ul>
        <ul class="navbar-nav mb-0">
          <li class="nav-item"></li>
        </ul>
      </div>
    </nav>
  </header>
  <section id="dashboard-section">
    <div class="container ">
    <h1 class="text-center" id="set-reminder">SET REMINDER</h1>
    <div class="row">
      <div class="col-12 col-md-6">
        <img src="/assets/conclock.svg" id="conclock-image"
        width="450" height="450" />
      </div>
      <div class="col-12 col-md-6 text-center set-reminder">
        <p id="set-reminder-text">
          Busy Schedule?? Spare a few seconds and get notified at your workspace 
        </p>
        <button type="button" class="btn btn-lg btn-outline-dark btn-add-to-stack" data-bs-toggle="modal"
          data-bs-target="#setreminderpopup" id="set-reminder-btn">
          Set Reminder
        </button>
      </div>
    </div>
    <!-- Modal -->
    <form action="/setreminder" method="POST" class="form d-flex justify-content-around">
      <div class="modal fade" id="setreminderpopup" tabindex="-1" aria-labelledby="setreminderpopupId"
        aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="setreminderpopupId">
                SET REMINDER
              </h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="d-flex">
                <div class="form-group time-picker">
                  <label for="appt">Start Time</label>
                  <div class="start">
                    <input name="startime" type="time" class="form-control" id="apptstart" value="08:00" required />
                  </div>
                </div>
                <div class="form-group time-picker">
                  <label for="appt">End Time</label>
                  <div class="end">
                    <input name="lastime" type="time" class="form-control" id="apptend" value="21:00" required />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="sel1"> Set Frequency</label>
                <select name="frequency" class="form-control" id="sel1" value="every 30 minutes">
                  <option>every 30 minutes</option>
                  <option>every 1 hour</option>
                  <option>every 2 hours</option>
                  <option>every 3 hours</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-outline-light" id="modal-button">
                Save Changes
              </button>
            </div>
          </div>
        </div>
    </form>
    </div>
  </div>
  </section>
  <section class="row" id="daily-status">
    <div class="container daily-status">
      <h1 class="text-center" id="set-reminder">DAILY STATUS</h1>
      <div class="percentage d-flex justify-content-center">
        <div id="fluid-meter"></div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="row bottom_border">
      <div class="col-6 text-center">
        <h4 class="splashio-div">SPLASHIO.</h4>
      </div>
      <div class="col-6 ">
        <div class="row text-center justify-content-center">
          <h5 class="headin5_amrc col_white_amrc pt2">QUICK LINKS</h5>
          <ul class="footer_ul_amrc list-group">
            <li><a href="/">Home</a></li>
            <li><a href="#dashboard-section">Set Reminder</a></li>
            <li><a href="#daily-status">Daily status</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <p class="text-center">Copyright @2021 | Designed With <i class="fas fa-heart"></i> by </p>
      <ul class="social_footer_ul list-group">
        <li><a href="#"><i class="fab fa-google"></i></a></li>
        <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
        <li><a href="#"><i class="fab fa-github"></i></a></li>
      </ul>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="/js-fluid-meter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"
    integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg=="
    crossorigin="anonymous"></script>
  <!--script src="barchart.js"></script-->
  <script src="percentage.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io()
    socket.on('connect', function () {
      console.log('Connected to Server')
    });
    socket.on('newMessage', function(message){
      console.log(message.amount)
      window.localStorage.setItem('amount',message.amount);
      location.reload();
    });
    socket.on('disconnect', function(){
      console.log('Disconnect from server')
    });   
  </script>
</body>

</html>
